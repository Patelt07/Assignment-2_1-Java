<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Variables in Browser</title>
</head>
<body>
    <h1>Coding Task 1</h1>
    <p id="output"></p>

    <script>
        var firstName = "Moe", lastName = "Adam", age = 52;
        var outputElement = document.getElementById("output");
        outputElement.textContent = "First Name: " + firstName + ", Last Name: " + lastName + ", Age: " + age;
    </script>
</body>
</html>
